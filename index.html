<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Trivia challenge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        </style>
    
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Science Trivia Challenge</h1>
            <p class="start-p" >Test your knowledge with 10 easy science and nature questions!</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="question-count">Question <span id="current-question">1</span>/<span id="total-questions">10</span></div>
                <div class="timer">Time: <span id="time">30</span>s</div>
            </div>
            <div class="question-container">
                <h2 id="question"></h2>
                <div id="answers" class="answers"></div>
            </div>
            <button id="next-btn" class="btn hidden">Next Question</button>
        </div>

        <div id="results-screen" class="screen hidden">
            <h1>Quiz Completed!</h1>
            <div class="results-container">
                <p>Your final score: <span id="final-score">0</span>/<span id="max-score">10</span></p>
                <p id="result-message"></p>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
    </div>


    
<!-- manage questions -->
 
    <h1 id="triviah1">Trivia Questions CRUD</h1>
    
    <div id="controls">
        <button id="fetchBtn">Fetch Questions</button>
        <button id="addBtn">Add New Question</button>
    </div>
    
    <div id="questionForm" style="display: none;">
        <h2>Add/Edit Question</h2>
        <div class="form-group">
            <label for="question">Question:</label>
            <textarea id="question" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="correctAnswer">Correct Answer:</label>
            <input type="text" id="correctAnswer">
        </div>
        <div class="form-group">
            <label for="incorrectAnswers">Incorrect Answers (comma separated):</label>
            <input type="text" id="incorrectAnswers">
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button id="saveBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
    </div>
    
    <div id="questionsContainer"></div>
    <script src="index.js"></script>
</body>
</html>
